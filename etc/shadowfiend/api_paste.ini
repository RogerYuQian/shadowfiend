[composite:main]
use= egg:Paste#urlmap
/noauth: noauth_sf_api 
/v1: sf_api

[pipeline:sf_api]
pipeline = cors request_id authtoken sf_api_server

[pipeline:noauth_sf_api]
pipeline = cors request_id noauth_sf_api_server

[app:sf_api_server]
paste.app_factory = shadowfiend.api.app:app_factory

[app:noauth_sf_api_server]
paste.app_factory = shadowfiend.api.app:noauth_app_factory

[filter:authtoken]
paste.filter_factory = shadowfiend.api.middleware:AuthTokenMiddleware.factory

[filter:request_id]
paste.filter_factory = oslo_middleware:RequestId.factory

[filter:cors]
paste.filter_factory =  oslo_middleware.cors:filter_factory
oslo_config_project = shadowfiend
